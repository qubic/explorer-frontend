<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Unleashing the Potential of Qubic Discover and Embrace a Growing Community"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>QUBIC Explorer</title>
    <base href="/" />

    <!-- Prevent a theme "flash" before React mounts -->
    <script>
      (function () {
        try {
          var theme = localStorage.getItem('theme') || 'system'
          var isDark =
            theme === 'dark' ||
            (theme === 'system' &&
              window.matchMedia &&
              window.matchMedia('(prefers-color-scheme: dark)').matches)

          var root = document.documentElement
          if (isDark) {
            root.classList.add('dark')
            root.style.colorScheme = 'dark'
          } else {
            root.classList.remove('dark')
            root.style.colorScheme = 'light'
          }
        } catch (e) {
          // ignore
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
